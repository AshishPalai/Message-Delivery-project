<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Deliver</title>
</head>

<body>
    <div class="container">
        <h4>A Message Would You Like To Pass!</h4>
        <form id="messageForm">
            <input type="text" name="" id="message" , class="box">
            <input type="Submit" name="" id="submitBtn" , class="button">
        </form>
        <h5 class="feedback">Please enter a Value for Pass</h5>
        <h4 class="">Last message Delivered!</h4>
        <h4 class="messagecontent">Hello World</h4>
    </div>
    <script src="app.js"></script>
</body>

</html>
